<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="file" id="fileInput"></input>
        
        <div class="range-container">
            <label for="widthImage">Largura:</label>
            <input type="range" id="widthImage" min="0" max="256" value="128"></input>
            <span id="widthValue">128</span>
        </div>
        <div class="range-container">
            <label for="heightImage">Altura:</label>
            <input type="range" id="heightImage" min="0" max="256" value="128"></input>
            <span id="heightValue">128</span>
        </div>
        <audio src="templeos.ogg" controls loop preload="metadata"></audio>
        <img id="imageSrc" style="display: none;">
    </div>
    <div class="container">
        <p>Original Image</p>
        <canvas id="canvas"></canvas>
        <p id="msdostext">Image in MSDOS</p>
        <img id="CRTMonitor" src="crtmonitor.png">
        <br>
        <canvas id="canvas2"></canvas>
        <textarea spellcheck="false" readonly name="CodeOutput" id="codeoutput"></textarea>
    </div>
    <script src="index.js"></script>
    <script src="opencv.js"></script>
</body>
</html>
