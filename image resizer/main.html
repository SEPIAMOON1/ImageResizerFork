<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="file" id="fileInput"></input>
        
        <div class="range-container">
            <label for="widthImage">Largura:</label>
            <input type="range" id="widthImage" min="0" max="256" value="128"></input>
            <span id="widthValue">128</span>
        </div>
        <div class="range-container">
            <label for="heightImage">Altura:</label>
            <input type="range" id="heightImage" min="0" max="256" value="128"></input>
            <span id="heightValue">128</span>
        </div>
        <img id="imageSrc" style="display: none;">
    </div>
    <div class="container">
        <p>Imagem Original</p>
        <canvas id="canvas"></canvas>
        <p>Imagem no MS DOS</p>
        <img id="CRTMonitor"src="crtmonitor.png">
        <canvas id="canvas2"></canvas>
        <textarea readonly name="CodeOutput" id="codeoutput"></textarea>
    </div>
    <iframe style="border-radius:36px;" src="https://open.spotify.com/embed/track/1X6urkNWnYNU8hzLJzQJSw?utm_source=generator" width="25%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <script src="index.js"></script>
    <script src="opencv.js"></script>
</body>
</html>
